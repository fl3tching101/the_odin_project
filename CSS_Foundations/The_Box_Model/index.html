<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box-one">
        <p></p>My padding is red.</p>
       <p>My border is blue.</p>
       <p>My margin is white.</p>
    </div>
    <div class="box-two">
        <p>My padding is orange.</p>
        <p>My border is purple.</p>
        <p>My margin is white.</p>
    </div>
    <div class="info">
        Note that margin is collapsed, two elements with 30px margin
        next to each other will only be 30px margin apart, not 60px
        (vertically, does not work this way horizontally)
    </div>
</body>
</html>
